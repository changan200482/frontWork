    <head>
        <meta charset = "utf-8">

        <title>个人博客</title>
        <link rel="stylesheet" href="./css/basic/button.css">
        <link rel="stylesheet" href="./css/basic/header.css">
        <link rel="stylesheet" href="./css/basic/table.css">
        <link rel="stylesheet" href="./css/tools.css">
    </head>

    <body>
      <div id = "header">
        <div id ="head-home">
          <a href ="./index.html">
            <img id ="head-homeImg" src ="./images/home.svg" alt ="home" width ="16" height ="16">
          </a>
          <a  href ="./index.html" id="head-selfBlog" >个人博客</a>
        </div>
        <div id ="head-menu">
          <li><a class ="head-menuSelect" id="menuHome" href="./index.html" >主页</a></li>
          <li><a class ="head-menuSelect" id="menuLibrary" href="./bookshelf.html">图书角</a></li>
          <li><a class ="head-menuSelect" id="menuNote" href="./note.html">记录</a></li>
          <li><a class ="head-menuSelect  activeMenu" id="menuTools" href="./tools.html">工具</a></li>
          <li><a class ="head-menuSelect" id="menuTools" href="./interesting.html">有意思的</a></li>
          <li><a class ="head-menuSelect" id="menuMore" href="#">更多</a></li>
        </div>
        <div id="head-selfInfo">
          <a id="head-infoOfProject" href=""></a>
          <button id="head-selfInfoImg"></button>
        </div>
      </div>

      <div id="wrapper">
        <div id = "borderNavigationBar">
          <a href="./tools.html" title="数学工具">
            <div class = "borderTab" data-target = "mathTools">
              <img  id="mathToolsImg" src="./images/math.svg" alt="math" width="16" height="16">
              <span id="mathToolsText">数学工具</span>
            </div>
          </a>
          <a href="./map.html" title="地图">
            <div class = "borderTab" data-target = "mapTools">
              <img  id="mathToolsImg" src="./images/map.svg" alt="map" width="16" height="16">
              <span id="mathToolsText">地图</span>
            </div>
          </a>
          <a href="./otherTools.html" title="其他工具">
            <div class = "borderTab  activeTab" data-target = "otherTools">
              <img  id="mathToolsImg" src="./images/others.svg" alt="other" width="16" height="16">
              <span id="mathToolsText">其他工具</span>
            </div>
          </a>
        </div>
          <!--主要内容页面-->
        <div id = "toolsContent">
            <!--作业2-->
            <div class="work" id="work2">
                <div class="headerBox">
                    <h4>2. 成绩评价</h4>
                </div>
                <div class="contentBox">
                    <span class = "workText">请输入1~100内的数字:</span>
                    <input type="number" class="contentInput" id="scoreInput"/>
                    <button class = "button" id="evaluateButton" style="transform: scale(0.7);">确定</button>
                </div>
            </div>
  
            <!--作业3-->
            <div class = "work" id = "work3">
                <div class="headerBox">
                    <h4>3. 检测邮箱</h4>
                </div>
                <div class="contentBox">
                    <span class = "workText">请输入要检测的邮箱:</span>
                    <input type="text" class="contentInput" id="emailInput"/>
                    <button class = "button" id="emailEvaluateButton" style="transform: scale(0.7)">确定</button>
                </div>
            </div>
        </div>
      </div>
        <script src="./js/BMap.js"></script>
